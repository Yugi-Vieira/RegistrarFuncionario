<!DOCTYPE html>
<html>

</head>
<body>
  <h1>Sistema de Funcionários</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade"><br><br>
    <label for="cargo">Cargo:</label>
    <select id="cargo" name="cargo">
      <option value="">Selecione</option>
      <option value="Gerente">Gerente</option>
      <option value="Desenvolvedor">Desenvolvedor</option>
    </select><br><br>
    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento" name="departamento"><br><br>
    <label for="linguagem">Linguagem:</label>
    <input type="text" id="linguagem" name="linguagem"><br><br>
    <button id="submit">Criar Funcionário</button>
  </form>
  <div id="resultado"></div>
  <div id="erro" style="display: none; color: red;"></div>
</body>

</html>
